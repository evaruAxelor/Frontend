<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <style>
        span{
            color: red;
            font-size: 12px;
            display: inline-flex;
        }
        #success{
            background-color: rgb(198, 246, 198);
            color: green ;
            width: 100%;
        }
    </style>
    <title>Form</title>
</head>
<body>
   <div style="margin: auto; border: 1px solid black; width: 30%; margin-top: 200px;">
    <h2 style="padding-left: 20px; text-align: center;">Form</h2>   
    <form action="" style="padding: 10px 20px;">
        <table>
            <tr>
                <td>
                    <label for="username">Username : </label>
                </td>
                <td>
                    <input type="text" id="username" name="username" autocomplete> 
                    <span id="e1"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password : </label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                    <span id="e2"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City of Employment : </label>
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="webserver">Web Server : </label>
                </td>
                <td>
                    <select name="webserver" id="webserver">
                        <option value="">-Choose a server-</option>
                        <option value="apache">Apache</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">PLease Specify your role : </label>
                </td>
                <td>
                    <input type="radio" name="role" id="role">Admin<br>
                    <input type="radio" name="role" id="role">Engineer <br>
                    <input type="radio" name="role" id="role">Manager <br>
                    <input type="radio" name="role" id="role">Guest
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sign">Single sign on the following : </label>
                </td>
                <td>
                    <input type="checkbox" name="sign" id="sign">Mail <br>
                    <input type="checkbox" name="sign" id="sign">Payroll <br>
                    <input type="checkbox" name="sign" id="sign">Self-service
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <button type="submit" value="submit">Submit</button>
                </td>
                <td>
                    <button type="reset">Reset</button>
                </td>
            </tr>
            <tr>
                <p id="success"></p>
            </tr>
        </table>
    </form>
   </div>
</body>
</html>
